<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <form method="POST" action="/post_user">
        <label for="username_input">Username: </label>
        <input id="username_input" name="username">
        <label for="email_input">Email: </label>
        <input id="email_input" name="email">
        <input type="submit" value="Submit">
    </form>
    {% for user in myUser %}
        <li>{{user.username}}</li>
    {% endfor %}
    <p>{{oneItem}}</p>
</body>
</html>
